<div class="sticky-bottom header" *ngIf="_router.url !== '/home'">
    <img class="img-fluid" src="../assets/images/logo.png" width="160" height="160" class="d-inline-block align-top" alt="">
</div>
    
<div class="menu">
    <nav class="navbar sticky-bottom fixed-top navbar-expand-lg navbar-dark bg-darks navbar-toggle-sm">    
        <a class="navbar-brand" [routerLink]="['/home']">
            <img src="../assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            {{title}}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mr-auto ml-auto text-center">
                <a class="nav-item nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
                <a class="nav-item nav-link" [routerLink]="['/explorar']" [routerLinkActive]="['active']">Explorar</a>
                <a class="nav-item nav-link"  [routerLink]="['/eventos/recientes']" [routerLinkActive]="['active']">Mis Eventos</a>  
                <a class="nav-item nav-link"  [routerLink]="['/ranking']" [routerLinkActive]="['active']">Ranking</a>
                <a class="nav-item nav-link"  [routerLink]="['/contacto']" [routerLinkActive]="['active']">Contáctanos</a>
            </div>
            <div class="d-flex flex-row justify-content-around">
                <a *ngIf="!identity" class="nav-item nav-link" [routerLink]="['/registro']" [routerLinkActive]="['active']" style="color: white;">Registro</a>
                <a *ngIf="!identity" class="nav-item nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']" style="color: white;">Ingresar</a>
            </div>
            <div class="dropdown">
                <a *ngIf="identity" class="nav-link dropdown-toggle profile" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                    <img class="mr-2 avatar" src="{{url+'/get-image-USER/'+identity.image}}"/>
                    {{  identity.name  }}
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" 
                            *ngIf="identity.role == 'ROLE_ADMIN'" 
                            [routerLink]="['/admin-panel']">
                            Administración
                        </a>
                        <a class="dropdown-item" [routerLink]="['/perfil']">Ver perfil</a>
                        <a class="dropdown-item pointer" (click)="logout()">Salir</a>
                    </div>
                </a>
            </div>
        </div>
    </nav>
</div>

<div *ngIf="_router.url === '/home'">
    <router-outlet></router-outlet>
</div>
<div class="col-md-12" *ngIf="_router.url !== '/home'">
    <router-outlet></router-outlet>
</div>
